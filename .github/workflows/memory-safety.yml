name: memory-safety

on:
  pull_request:
  push:

jobs:
  sanitize:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.15.2"
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang
      - name: Sanitizer tests (CGO boundary)
        run: make test-sanitize-cgo

  race:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: "0.15.2"
      - name: Race tests (CGO boundary)
        run: make test-race-cgo
