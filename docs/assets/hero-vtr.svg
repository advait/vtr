<svg width="1400" height="480" viewBox="0 0 1400 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1a2a" />
      <stop offset="100%" stop-color="#132d3f" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#13263a" />
      <stop offset="100%" stop-color="#0d1c2c" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#050b12" flood-opacity="0.6" />
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1b3448" stroke-width="1" opacity="0.35" />
    </pattern>
  </defs>

  <rect width="1400" height="480" fill="url(#bg)" />
  <rect width="1400" height="480" fill="url(#grid)" />

  <g filter="url(#shadow)">
    <rect x="60" y="70" width="1280" height="340" rx="22" fill="url(#panel)" stroke="#1f3b52" stroke-width="2" />
  </g>

  <text x="120" y="160" fill="#d9e7f3" font-family="monospace" font-size="56" font-weight="700">vtr</text>
  <text x="120" y="200" fill="#98b3c6" font-family="monospace" font-size="18">
    headless terminal multiplexer for the agent era
  </text>

  <g font-family="monospace" font-size="14" fill="#c7d7e5">
    <rect x="120" y="245" width="180" height="42" rx="10" fill="#142a3f" stroke="#2a4a63" />
    <rect x="120" y="295" width="180" height="42" rx="10" fill="#142a3f" stroke="#2a4a63" />
    <rect x="120" y="345" width="180" height="42" rx="10" fill="#142a3f" stroke="#2a4a63" />
    <text x="140" y="272">PTY A</text>
    <text x="140" y="322">PTY B</text>
    <text x="140" y="372">PTY C</text>
  </g>

  <g font-family="monospace" font-size="16" fill="#e6f0f8">
    <rect x="430" y="245" width="280" height="142" rx="14" fill="#1a3349" stroke="#355a73" />
    <text x="480" y="295">VT engine</text>
    <text x="480" y="325" fill="#a8bfd1">stateful screen model</text>
    <text x="480" y="350" fill="#a8bfd1">idle + resize tracking</text>
  </g>

  <g font-family="monospace" font-size="14" fill="#c7d7e5">
    <rect x="820" y="235" width="180" height="42" rx="10" fill="#142a3f" stroke="#2a4a63" />
    <rect x="820" y="285" width="180" height="42" rx="10" fill="#142a3f" stroke="#2a4a63" />
    <rect x="820" y="335" width="180" height="42" rx="10" fill="#142a3f" stroke="#2a4a63" />
    <text x="845" y="262">gRPC stream</text>
    <text x="845" y="312">TUI attach</text>
    <text x="845" y="362">Web UI</text>
  </g>

  <g stroke="#3a6079" stroke-width="2" fill="none" opacity="0.9">
    <path d="M 300 266 L 430 266" />
    <path d="M 300 316 L 430 316" />
    <path d="M 300 366 L 430 366" />
    <path d="M 710 316 L 820 316" />
  </g>

  <g fill="#5fb3ff">
    <circle cx="430" cy="266" r="3" />
    <circle cx="430" cy="316" r="3" />
    <circle cx="430" cy="366" r="3" />
    <circle cx="820" cy="316" r="3" />
  </g>
